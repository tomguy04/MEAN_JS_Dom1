    <body>
        <!-- Assignment: JavaScript DOM I
        Complete the appendList function. 
        appendList should take an array of strings and the id of a <ul> element, 
        and append all elements of the array as <li> tags.  -->

        <h1>Students</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul> 
        <script>
            function appendList(array, id){
                // finish this function
                for (i = 0; i < array.length; i++){
                    let new_student = document.createElement("li");
                    new_student.innerHTML=array[i];
                    document.getElementById(id).appendChild(new_student);
                }
            };

        //Bonus: Create a new function called superAppend that also takes the type of element we want to append.
        // element can be p, li, h1, etc etc
            function superAppend(array, element, id){
                for (i = 0; i < array.length; i++){
                    let new_student = document.createElement(element);
                    new_student.innerHTML=array[i];
                    document.getElementById(id).appendChild(new_student);
                }
            };
